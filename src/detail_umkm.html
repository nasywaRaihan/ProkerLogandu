<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail UMKM</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Animasi Scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <!-- Header dinamis -->
    <div id="header-placeholder"></div>

    <main class="main-content">
      <!-- Detail Produk -->
      <section class="umkm-detail" data-aos="fade-up">
        <div class="umkm-image">
          <img src="img/Foto 4.jpg" alt="Produk Oyek" class="main-img" />
          <div class="umkm-thumbnail">
            <img src="img/Foto 4.jpg" alt="thumb1" />
            <img src="img/Foto 4.jpg" alt="thumb2" />
            <img src="img/Foto 4.jpg" alt="thumb3" />
          </div>
        </div>

        <div class="umkm-info">
          <h1 class="umkm-title">Oyek Bu Yati</h1>
          <p class="umkm-price">Rp 15.000</p>
          <p class="umkm-desc">Oyek adalah makanan yang ....</p>
          <i class="fab fa-whatsapp"></i> 
          <a href="https://wa.me/628123456789" class="btn-wa">Hubungi Penjual</a>
        </div>
      </section>

      <!-- Video -->
      <section class="video-section" data-aos="fade-up">
        <h2 class="video-title">Video Pembuatan Oyek</h2>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      </section>
    </main>

    <!-- Footer dinamis -->
    <div id="footer-placeholder"></div>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000 });
    </script>
  </body>
</html>
